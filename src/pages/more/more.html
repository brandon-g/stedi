<ion-header>
 
  <ion-navbar>
    <ion-title>more</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

<ion-list *ngIf="userProfile" >

  <ion-item>
    <ion-avatar item-start>
      <img src="img/my-avatar.png">
    </ion-avatar>
    {{userProfile.fname}} {{userProfile.lname}}
    <button ion-button outline item-end>Edit Profile</button>
  </ion-item>
   
  <button ion-item icon-left block clear (click)="logout()">
    <ion-icon name="exit"></ion-icon>
    Log Out
  </button>
</ion-list>


</ion-content>
